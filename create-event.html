    <div class="container div-box">
        <h1 class="text-center"> Create Your Event Here..</h1>
    
        <form>         
        <div class="form-group">
                <label for="eventName">Event Name: </label>
                <input type="text" class="form-control" id="eventName" placeholder="Your Event Name..">
        </div>
        <div class="form-group">
                <label for="eventLocation">Event Location: </label>
                <input type="text" class="form-control" id="eventLocation" placeholder="Event Location..">
        </div>
        <div class="form-group">
                <label for="eventDate">Select Date: </label>
                <input type="date" class="form-control" id="eventDate"  >
        </div>
        <div class="form-group">
                <label for="eventTime">Starting Time: </label>
                <input type="time" class="form-control" id="eventTime">
        </div>
        <div class="form-group">
                <label for="eventDescription">Description: </label>
                <textarea id="eventDescription" placeholder="Add Event Description Here...." class="form-control" cols="30" rows="4"></textarea>
        </div>
        <div class="form-group">	
            <input type="button" class="btn btn-primary btn-block" onClick="addEvent()" value="Done">
        </div>    
        <h1 id="remarks"></h1>
        </form>
