    <div class="container">

        <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title red">Alert!</h4>
                </div>
                <div class="modal-body">
                  <p id="error-msg"></p>
                </div>

                </div>
              </div>

    <div class="container div-box">
        <h1 class="text-center"> SignUp Form</h1>
    
    <form>         
    <div class="form-group">
            <label for="first-name">First Name: </label>
            <input type="text" class="form-control" id="firstName" placeholder="Your First Name..">
    </div>
		<div class="form-group">
            <label for="last-name">Last Name: </label>
            <input type="text" class="form-control" id="lastName" placeholder="Your Last Name..">
    </div>
		<div class="form-group">
            <label for="user-email">Email address: </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
		<div class="form-group">
            <label for="user-password">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Password">
             <small class="form-text text-muted">We'll never share your Password with anyone else.</small>
    </div>
    <div class="form-group">
            <label for="cell-no">Cell Number: </label>
            <input type="number" class="form-control" id="cellNo" placeholder="Enter Cell No..">
            <small class="form-text text-muted">We'll never share your cell no with anyone else.</small>
    </div>
		<div class="form-group">
            <label for="user-age">Age: </label>
            <input type="number" class="form-control" id="age" placeholder="Insert Your Age..">
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
            </label>
        </div>
        <input type="button" class="btn btn-primary btn-block" onClick="signup()" value="SignUp">
        <div class="text-center">
            <p>If you are alredy Regesterd <a href="login.html">LogIn Here..</a>  </p>
        </div>
    </form>
    </div>
    
  </div>
