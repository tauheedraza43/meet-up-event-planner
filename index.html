<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meet-Up Event Planner</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: lightblue; border-bottom: 5px solid blue;">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
                    aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <a class="navbar-brand" href="#">Meet-Up Event Planner</a>
        </nav>
    </header>
    
    <div class="container">
        <div>
            <form action="">
                <table center>
                    <tr>
                        <th colspan="2">
                            <h1>Register An Account</h1>
                        </th>
                    </tr>
                    <tr>
                        <td><label for="full-name">Name: </label></td>
                        <td><input type="text" id="full-name" class="form-control" placeholder="Your Full Name.."></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" id="email" class="form-control" placeholder="Your Email Here.."></td>
                    </tr>
                    <tr>
                        <td><label for="birthday">Date Of Birth: </label></td>
                        <td><input type="date" id="birthday" value="08/25/1995ss" class="form-control" placeholder="Select Your Birth Date.."></td>
                    </tr>
                    </tr>
                    <tr>
                        <td><label for="pass">Password:</label></td>
                        <td><input type="password" id="pass" class="form-control" placeholder="Insert Password.."></td>
                    </tr>
                    <tr>
                        <td><label for="re-pass">Repeat Password: </label></td>
                        <td><input type="password" id="re-pass" class="form-control" placeholder="Repeat Your Password.."></td>
                    </tr>
                    <tr>
                        <th colspan="2" class="text-center">
                            <input type="submit" id="submit" class="btn btn-default" value="Register.."><br>
                            <p>If You Are Already Registerd? <a href="login.html">LogIn</a> To Your Account</p>
                        </th>
                    </tr>
                </table>
            </form>
        </div>    
    </div>

</body>


<footer>
  <p>Design & Developed By | <a href="https://github.com/tauheedraza43" >TauHeeD_RaZa</a> | </p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
